{% extends '_skeleton.html' %}
{% load crispy_forms_tags %}
{% block title %}Automation{% endblock %}
{% block stylesheets %}
{% endblock %}

{% block content %}

<section>
    <div class="row">
        <div class="col">
            <form action="{% url 'automation.index' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" name="Submit" value="Submit"
                    class="btn btn-outline-primary mt-3 fw-bold cutom-button text-lowercase">Submit</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
